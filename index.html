<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Francesco Magalini</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --fg: #e7e9ee;
        --muted: #9aa3b2;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --accent: #77d4ff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f9fc;
          --fg: #0f172a;
          --muted: #4b5563;
          --card: rgba(15, 23, 42, 0.04);
          --border: rgba(15, 23, 42, 0.12);
          --accent: #0369a1;
        }
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 600px at 20% 10%, rgba(119, 212, 255, 0.18), transparent),
          radial-gradient(900px 500px at 80% 20%, rgba(34, 211, 238, 0.12), transparent), var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
      }
      .card {
        width: min(860px, 100%);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 30px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.55;
      }
      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 18px;
      }
      .pill {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.08);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 4px rgba(119, 212, 255, 0.12);
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Francesco Magalini</h1>
      <p>Sample Static Web App deployed from <code>francescomagalini/website</code>.</p>
      <p>If you can see this page on <code>francescomagalini.com</code> (or <code>www</code>), DNS is working.</p>
      <div class="meta">
        <span class="pill"><span class="dot"></span> status: <code>ok</code></span>
        <span class="pill">generated: <code id="ts">â€”</code></span>
      </div>
      <script>
        document.getElementById("ts").textContent = new Date().toISOString();
      </script>
    </main>
  </body>
</html>
